---
name: "aliases_change_password"
pack: "freeipa"
action_ref: "freeipa.action_change_password"
description: "Change the password"
formats:
  - display: "change {{old_password}} to {{new_password}} from {{user_id}}"
    representation:
      - "change {{old_password}} to {{new_password}} from {{user_id}}"

ack:
  format: "Okay, noted."
  append_url: false

result:
  format: |

    {% if 'succeeded' == execution.status %}
    Action {{execution.status}}.
    
    {{ execution.result['result'] }}

    {% elif 'failed' == execution.status %}
    Action {{execution.status}}.
    
    The errors are belows:
    {{ execution.result['stderr'] }}
  
    {% endif %}








